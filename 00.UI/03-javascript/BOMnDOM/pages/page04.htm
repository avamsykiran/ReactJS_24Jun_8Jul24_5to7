<!DOCTYPE html>
<html>
    <head>
        <title>Javascript event handling</title>
        <script src="../scripts/script04.js"></script>
    </head>
    <body>
        <section style="width:50%;margin:auto;">
            <form onsubmit="computeEMI(); return false;">
                <div>
                    <label for="la">Loan Amount: </label>
                    <input type="number" id="la" name="la" required/>
                </div>
                <div>
                    <label for="roi">Rate Of Interest: </label>
                    <input type="decimal" id="roi" name="roi" required/>
                </div>
                <div>
                    <label for="term">No. Of EMIs: </label>
                    <input type="number" id="term" name="term" required/>
                </div>
                <button>Compute</button>
            </form>
    
            <div>
                The EMI to be paid is : INR. <span id="emi"></span>.
            </div>
        </section>
        
    </body>
</html>
